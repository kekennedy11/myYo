<script src='https://connect.humanapi.co/connect.js'></script>

<div class="container">
	<form role="form" ng-submit="addUser()">
    	<div class="row">
      		<div class="input-group">
        		<input type="text" ng-model="user" placeholder="Who's the user" class="form-control">
        		<span class="input-group-btn">
          			<input type="submit" class="btn btn-primary" value="Add">
        		</span>
	      	</div>
	   	</div>
  </form>

	

</div>

<div ui-sortable ng-model="connects">
    <p class="form-group" ng-repeat="connect in connects">
      <input type="text" ng-model="connect" class="form-control">
      
    </p>
</div>

<h3> Users </h3>
<div ui-sortable ng-model="users">
    <p class="form-group" ng-repeat="user in users" style="padding: 5px 10px; cursor: move;">
      <input type="text" ng-model="user" class="form-control">
      
    </p>
</div>
<div style="border: 2px solid #920f0f; border-radius: 20px; padding: 15px 10px 0px 10px">
    <div >
        Got interrupted?
        <ul class="list-group">
            <li class="list-group-item">Try Again Now</li>
            <li class="list-group-item">Try Again Later</li>
        </ul>
    </div>
    <div>
        Can't complete test?
        <ul class="list-group">
            <li class="list-group-item">End Test Now</li>
        </ul>
    </div>
</div>
<img id='connect-health-data-btn' src='https://connect.humanapi.co/assets/button/blue.png'/>
